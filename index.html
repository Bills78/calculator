<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Whats up my dude! I'm a calculator!</h1>
    
    <div class="calculator conatiner">
        <div class="display">
            <div class="real-time">
                <h4></h4>
            </div>

            <div class="result">
                <h3 id="nums"></h3>
            </div>
        </div>

        <div class="top-btns">
            <button class="btn" id="clear">Clear</button>
            <button class="btn" id="reset">Reset</button>
        </div>

        <div class="all-btns">
            <div class="btns" id="first">
                <button class="btn" id="btn7" value="7">7</button>
                <button class="btn" id="btn4" value="4">4</button>
                <button class="btn" id="btn1" value="1">1</button>
                <button class="btn" id="btn0" value="0">0</button>
            </div>

            <div class="btns" id="second">
                <button class="btn" id="btn8" value="8">8</button>
                <button class="btn" id="btn5" value="5">5</button>
                <button class="btn" id="btn2" value="2">2</button>
                <button class="funky-btn" id="btn-decimal" data-smooth value=".">.</button>
            </div>

            <div class="btns" id="third">
                <button class="btn" id="btn9" value="9">9</button>
                <button class="btn" id="btn6" value="6">6</button>
                <button class="btn" id="btn3" value="3">3</button>
                <button id="btn-equals" value="=">=</button>
            </div>  
            
            <div class="btns" id="last">
                <button class="funky-btn" id="btn-plus" data-smooth value="+">+</button>
                <button class="funky-btn" id="btn-minus" data-smooth value="-">-</button>
                <button class="funky-btn" id="btn-multiply" data-smooth value="x">X</button>
                <button class="funky-btn" id="btn-divide" data-smooth value="/">/</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
